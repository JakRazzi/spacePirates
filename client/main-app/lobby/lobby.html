<md-toolbar>
  <h1 class="header-text">SPACE PIRATES LOBBY</h1>
</md-toolbar>
<div class="games-window"  ng-model="games">
  <md-card class="md-card-2dp panel play" layout="column" ng-repeat="game in games track by game.id">
    <div layout="row">
      <div layout="column" flex="40">
        <md-card-title>
          <md-card-title-text>
            <span class="title-text">{{ game.title }}</span>
            <span class="normal-text">Player Count: {{ game.players.length }}</span>
          </md-card-title-text>
        </md-card-title>
      </div>
      <div layout="column" flex="40">
        <ul>
          <li class="normal-text feed-posts" ng-repeat="player in game.players"> {{ player.user.username }}</li>
        </ul>
      </div>
      <div layout="column" layout-align="end end" flex="20">
        <img class="game-icon sm-card-image" src="../../assets/skull.png">
        <md-card-actions layout="row" layout-align="end end">
          <md-button class="normal-text" ng-click="joinGame(game.id)">Join Game</md-button>
        </md-card-actions>
      </div>
    </div>
  </md-card>
  <md-card class="normal-text md-card-2dp panel play" layout="" layout-align="center center">End of Open Games - Create A New One!</md-card>
</div>
<md-card class="md-card-2dp panel play" layout="" layout-align="center center">
  <md-button class="normal-text" ng-click="showDialog()">Create Game</md-button>
</md-card>
