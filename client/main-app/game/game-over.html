<md-dialog aria-label="Game Over">
  <md-toolbar>
    <h2 class="title-text">Game Over</h2>
    <span flex></span>
  </md-toolbar>
  <md-dialog-content class="dialog-box">
    <md-content class="md-padding">
    <p>{{content}}</p>
    </md-content>
  </md-dialog-content>
  <md-dialog-actions layout="row">
    <span flex></span>
    <md-button class="normal-text" ng-click="done()">
      Back to Lobby
    </md-button>
  </md-dialog-actions>
</md-dialog>
