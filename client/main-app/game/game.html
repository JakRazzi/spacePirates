<div layout="row" layout-align="center">
  <div layout="column" layout-align="center">
    <div class="player-videos" layout="row">
      <div layout="column">
        <div id="player2"></div>
      </div>
      <div layout="column">
        <div id="player3"></div>
      </div>
      <div layout="column">
        <div id="player4"></div>
      </div>
    </div>
    <div layout="row">
      <div layout="column" class="game">
        <div ui-view></div>
      </div>
    </div>
  </div>
  <div class="side-bar" layout="column" layout-align="center">
    <div layout="row">
      <md-toolbar layout="column">
          <h1 class="header-text">Space Pirates</h1>
      </md-toolbar>
    </div>
    <div layout="row">
        <div layout="column" id="feed" class="feed-window orange-border" ng-model="gameFeed" flex>
          <form ng-submit="chatSubmit(gameChat)">
        <div layout-gt-sm="row">
          <md-input-container flex>
            <label class="normal-text">Game Chat</label>
            <input type="text" ng-model="gameChat" flex/>
          </md-input-container>
        </div>
      </form>
          <p class="feed-posts normal-text" ng-repeat="chat in gameFeed"><span class="username">{{ chat.user }}</span>{{chat.message}}</p>
        </div>
    </div>
    <div layout="row">
      <div class="my-video" layout="column" id="myVid"></div>
    </div>
  </div>
</div>
