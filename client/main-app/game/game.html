<div layout="row" layout-align="center">
  <div layout="column" layout-align="center">
    <div class="player-videos" layout="row">
      <div layout="column">
        <div id="player2" class="player">
          <!-- <div class="button-container"> -->
            <md-button class="md-fab mute-container turned-off vid-pause" style="display: none">
              <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                  <path d="M0 0h24v24H0zm0 0h24v24H0z" fill="none"/>
                  <path d="M21 6.5l-4 4V7c0-.55-.45-1-1-1H9.82L21 17.18V6.5zM3.27 2L2 3.27 4.73 6H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.21 0 .39-.08.54-.18L19.73 21 21 19.73 3.27 2z"/>
              </svg>
            </md-button>
          <!-- </div> -->
        </div>
      </div>
      <div layout="column">
        <div id="player3" class="player">
          <!-- <div class="button-container"> -->
            <md-button class="md-fab mute-container turned-off vid-pause" style="display: none">
              <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                  <path d="M0 0h24v24H0zm0 0h24v24H0z" fill="none"/>
                  <path d="M21 6.5l-4 4V7c0-.55-.45-1-1-1H9.82L21 17.18V6.5zM3.27 2L2 3.27 4.73 6H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.21 0 .39-.08.54-.18L19.73 21 21 19.73 3.27 2z"/>
              </svg>
            </md-button>
          <!-- </div> -->
        </div>
      </div>
      <div layout="column">
        <div id="player4" class="player">
            <!-- <div class="button-container"> -->
            <md-button class="md-fab mute-container turned-off vid-pause" style="display: none">
              <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                  <path d="M0 0h24v24H0zm0 0h24v24H0z" fill="none"/>
                  <path d="M21 6.5l-4 4V7c0-.55-.45-1-1-1H9.82L21 17.18V6.5zM3.27 2L2 3.27 4.73 6H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.21 0 .39-.08.54-.18L19.73 21 21 19.73 3.27 2z"/>
              </svg>
            </md-button>
            <!-- </div> -->
        </div>
      </div>
    </div>
    <div layout="row">
      <div layout="column" class="game">
        <div ui-view></div>
      </div>
    </div>
  </div>
  <div class="side-bar" layout="column" layout-align="center">
    <div layout="row">
      <md-toolbar layout="column">
          <h1 class="header-text">Space Pirates</h1>
      </md-toolbar>
    </div>
    <div layout="row">
        <div layout="column" id="feed" class="feed-window orange-border" ng-model="gameFeed" flex>
          <form ng-submit="chatSubmit(gameChat)">
        <div layout-gt-sm="row">
          <md-input-container flex>
            <label class="normal-text">Game Chat</label>
            <input type="text" ng-model="gameChat" flex/>
          </md-input-container>
        </div>
      </form>
          <p class="feed-posts normal-text" ng-repeat="chat in gameFeed"><span class="username">{{ chat.user }}</span>{{chat.message}}</p>
        </div>
    </div>
    <div layout="row">
      <div class="my-video" layout="column" id="myVid">
        <md-button class="md-fab mute-container myvid-mute" ng-click="mute()" style="display:none" showonhover ng-class="{'turned-off': !audioStatus }">
          <svg fill="#FF9800" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg" ng-if="audioStatus">
              <path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"/>
              <path d="M0 0h24v24H0z" fill="none"/>
          </svg>
          <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg" ng-if="!audioStatus">
              <path d="M0 0h24v24H0zm0 0h24v24H0z" fill="none"/>
              <path d="M19 11h-1.7c0 .74-.16 1.43-.43 2.05l1.23 1.23c.56-.98.9-2.09.9-3.28zm-4.02.17c0-.06.02-.11.02-.17V5c0-1.66-1.34-3-3-3S9 3.34 9 5v.18l5.98 5.99zM4.27 3L3 4.27l6.01 6.01V11c0 1.66 1.33 3 2.99 3 .22 0 .44-.03.65-.08l1.66 1.66c-.71.33-1.5.52-2.31.52-2.76 0-5.3-2.1-5.3-5.1H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c.91-.13 1.77-.45 2.54-.9L19.73 21 21 19.73 4.27 3z"/>
          </svg>
        </md-button>
        <md-button class="md-fab pause-container myvid-pause" ng-click="pause()" style="display:none" showonhover ng-class="{'turned-off': !videoStatus }">
          <svg fill="#FF9800" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg" ng-if="videoStatus">
              <path d="M0 0h24v24H0z" fill="none"/>
              <path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/>
          </svg>
          <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg" ng-if="!videoStatus">
              <path d="M0 0h24v24H0zm0 0h24v24H0z" fill="none"/>
              <path d="M21 6.5l-4 4V7c0-.55-.45-1-1-1H9.82L21 17.18V6.5zM3.27 2L2 3.27 4.73 6H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.21 0 .39-.08.54-.18L19.73 21 21 19.73 3.27 2z"/>
          </svg>
        </md-button>
      </div>
    </div>
  </div>
</div>
