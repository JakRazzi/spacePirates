<md-dialog aria-label="Welcome">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Welcome</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon aria-label="Close dialog">X</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content style="max-width:800px;max-height:810px; " >
      <md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="signin" md-on-select='data.action="signin"'>
          <md-content class="md-padding">
            <!-- SIGN IN FORM -->
            <form>
              <div layout-gt-sm="row">
                <md-input-container flex>
                  <label>Username</label>
                  <input type="text" ng-model='data.user.username'/>
                </md-input-container>
              </div>
              <div layout-gt-sm="row">
                <md-input-container flex>
                  <label>Password</label>
                  <input type="password" ng-model='data.user.password'/>
                </md-input-container>
              </div>
            </form>
          </md-content>
        </md-tab>
        <md-tab label="signup" md-on-select='data.action="signup"'>
          <md-content class="md-padding">
            <!-- SIGN UP FORM -->
            <form name="signupForm" novalidate>
              <div layout-gt-sm="row">
                <md-input-container>
                  <label>Name</label>
                  <input name="name" type="text" ng-model='data.user.name' required/>
                  <div ng-messages="signupForm.name.$error">
                    <div ng-message="required">Name is Required</div>
                  </div>
                </md-input-container>
              </div>
              <div layout-gt-sm="row">
                <md-input-container>
                  <label>Email</label>
                  <input name="emailAddress" type="email" ng-model='data.user.email' ng-required="true"/>
                  <div ng-messages="signupForm.emailAddress.$error" ng-show="(signupForm.emailAddress.$error.email || signupForm.emailAddress.$error.required) && signupForm.emailAddress.$touched">
                    <div ng-message="required">Email is required</div>
                    <div ng-message="email">Enter valid email address</div>
                  </div>
                </md-input-container>
              </div>
              <div layout-gt-sm="row">
                <md-input-container flex>
                  <label>Username</label>
                  <input name="username"type="text" ng-model='data.user.username'  md-maxlength="10"  required  minlength="3"/>
                  <div ng-messages="signupForm.username.$error" ng-show="signupForm.username.$touched">
                    <div ng-message="required">Username is required</div>
                    <div ng-message="md-maxlength">Username is too long</div>
                    <div ng-message="minlength">Username is too short</div>
                  </div>
                </md-input-container>
              </div>
              <div layout-gt-sm="row">
                <md-input-container flex>
                  <label>Password</label>
                  <input name="pwd" type="password" ng-model='data.user.password' required minlength="3" />
                  <div ng-messages="signupForm.pwd.$error" ng=show="signupForm.pwd.$touched">
                    <div ng-message="required">Password is required</div>
                    <div ng-message="minlength">Password must contain atleast 3 characters</div>
                  </div>
                </md-input-container>
              </div>
              <div layout-gt-sm="row">
                <md-input-container flex>
                  <label>Confirm</label>
                  <input type="password" ng-model='cpass'/>
                </md-input-container>
              </div>
            </form>
          </md-content>
        </md-tab>
      </md-tabs>
    </md-dialog-content>
    <!-- BUTTONS -->
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="submit()" ng-disabled="data.action ==='signup' && !signupForm.$valid">
        Submit
      </md-button>
      <md-button ng-click="cancel()" style="margin-right:20px;" >
        Cancel
      </md-button>
    </md-dialog-actions>
</md-dialog>
